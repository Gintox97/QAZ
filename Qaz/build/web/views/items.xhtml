<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>QAZ Movies</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"/>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
  <link href="../css/style.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 <link href="../css/playlist.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    </h:head>
    <h:body>
        <header>
                <nav class='cf'>
                    <ul class='cf'>
                        <li class="hide-on-small">
                            <a href="qazStudio.xhtml">QAZ World</a>
                        </li>
                        <li>
                            <a href='qazStudio.xhtml'>General</a>
          </li>
          <li>
              <a href='qazStudio.xhtml#game'>Games</a>
          </li>
          <li>
              <a href='qazStudio.xhtml#movie'>Movies</a>
          </li>
          <li>
              <a href='qazStudio.xhtml#yolo'>More</a>
          </li>
                        <li style="float: right ">
                            <a href='#'>#{user.usuario.fullname}</a>
          </li>
                    </ul>
                    <a href="#" id="openup">QAZ World</a>
                </nav>
                
            </header>
         <h2 style="font-family: Federant; color: white; align-content: center">
            We have many preferences of Movies
        </h2>
        <div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="../img/funko (1).jpg" alt="Funkos" width="1100" height="500"/>
      <div class="carousel-caption">
        <h3>Funko POP!</h3>
      </div>   
    </div>
    <div class="carousel-item">
        <img src="../img/statue.jpg" alt="Statue" width="1100" height="500"/>
      <div class="carousel-caption">
        <h3>Statues</h3>
      </div>   
    </div>
    <div class="carousel-item">
        <img src="../img/backpack.jpg" alt="Backpack" width="1100" height="500"/>
      <div class="carousel-caption">
        <h3>Backpacks and More</h3>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
       
        <div class="container">
            <h2 style="align-content: center">ITEM CATALOG</h2>
            <p style="align-content: center">We Have any accessories, toys, etc.</p>
            <h5 style="align-content: center">Future Updates</h5>
            <h:form style="display: inline">
                <h:commandButton class="btn btn-outline-danger" value="Add a new Item" action="itemForm"/>
            </h:form>
        <hr/>
           
        
        <div class="panel-body"> 
            <div class="table-responsive">     
                
        <h:dataTable var="ite" value="#{item.lista}" border="1"
                     class="table table-striped table-bordered table-hover"
                     style="color: white">
            <h:column class="panel-cred">
                <f:facet name="header">
                    <h:outputText value="Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{ite.name}"></h:outputText>
            </h:column>
            <h:column class="panel-cred">
                <f:facet name="header">
                    <h:outputText value="Description"></h:outputText>
                </f:facet>
                <h:outputText value="#{ite.description}"></h:outputText>
            </h:column>
            <h:column class="panel-cred">
                <f:facet name="header">
                    <h:outputText value="Price"></h:outputText>
                </f:facet>
                <h:outputText value="#{ite.price}"></h:outputText>
            </h:column>
            
        </h:dataTable>
            </div>
        </div>
        </div>
  
    </h:body>
</html>
