<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>QAZ Store</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="/Qaz/css/login.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
<link rel="icon" type="image/png" href="img/favicon.png" />
<f:metadata>
    <f:event listener="#{user.loadCookie()}" type="preRenderView"></f:event>
</f:metadata>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card card-login mx-auto text-center bg-dark">
                <div class="card-header mx-auto bg-dark">
                <span><img  src="img/logo.png" class="w-75" alt="Logo"/></span><br/>
                <span class="logo_title mt-5">Welcome To QAZ Store</span>
                
            </div>
            <div class="card-body">
                <h:form>
                    <label for="username" style="color: white">Username</label>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            
                        </div>
                        
                        <h:inputText class="form-control" id="username" value="#{user.user.nickname}" a:placeholder="Username"/>
                        
                    </div> 
                    <label for="password" style="color: white">Password</label>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        
                    </div>
                       
                        <h:inputSecret class="form-control" id="password" a:placeholder="Password" value="#{user.user.password}"/>
                    </div>
                    
                    
                    
                    <div class="form-group">
                        <h:commandButton class="btn btn-outline-danger float-right login_btn" value="Login" action="#{user.login()}" />
                    <span class="badge badge-danger">#{user.error}</span>
                    
                    
                    <h:selectBooleanCheckbox class="form-check-input" id="recordarme" value="#{user.rememberMe}"/>
                               
                    <label style="color:white" class="form-check-label check-remember" for="recordarme">Remember me</label>   
                    </div>
                    
                    
                    <div class="form-group">
                        <h:commandButton class="btn btn-outline-danger float-left login_btn" value="Register now" action="registrar" />
                    </div>
                        
                
                </h:form>
            </div>
            </div>
        </div>
    </h:body>
</html>
